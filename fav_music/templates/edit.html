<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update info about Artist</title>
</head>
<body>
    <h1>Edit Artist</h1>
    <form action="/artist/{{artist.id}}/update" method="POST">
        {% csrf_token %}
        <label for="name">Name</label>
        <input type="text" name="name" value="{{artist.name}}">
        <label for="genre">genre</label>
        <input type="text" name="genre" value="{{artist.genre}}">
        <button>Update</button>
    </form>
    <p><a href="/artist/{{ artist.id }}">Artist</a></p>
</body>
</html>
